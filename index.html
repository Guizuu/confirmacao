<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Presença</title>
    <!-- Link para a fonte "Lora" do Google Fonts para um estilo mais delicado -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos básicos para o corpo da página */
        body {
            font-family: 'Lora', serif; /* Aplicando a nova fonte */
            margin: 0;
            background-color: #f8f0e5; /* Cor de fundo mais suave */
            color: #5a4f4f; /* Cor de texto mais suave */
            display: flex;
            flex-direction: column; /* Altera para coluna para o título ficar acima do container */
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Garante que o corpo ocupe a altura total da viewport */
            padding: 20px; /* Adiciona um pouco de padding para telas pequenas */
            box-sizing: border-box; /* Inclui padding na largura/altura total */
        }

        /* Estilos para o título principal, agora fora do container */
        .main-title {
            color: #8b5e83; /* Cor de título mais delicada */
            font-size: 3.5em; /* Aumenta significativamente o tamanho da fonte do título */
            margin-bottom: 30px; /* Aumenta o espaçamento abaixo do título */
            letter-spacing: 2px; /* Adiciona mais espaçamento entre as letras */
            font-weight: 700; /* Garante que o título seja mais robusto */
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.05); /* Uma leve sombra para destacar */
            line-height: 1.1; /* Ajusta a altura da linha para títulos grandes */
        }

        /* Estilos para o container principal */
        .container {
            background-color: #ffffff; /* Fundo branco para o container */
            padding: 40px;
            border-radius: 15px; /* Cantos mais arredondados */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15); /* Sombra mais pronunciada */
            max-width: 550px; /* Aumenta um pouco a largura máxima */
            width: 100%; /* Largura responsiva */
            box-sizing: border-box;
            text-align: center;
        }

        /* Estilos para o parágrafo de introdução */
        p {
            font-size: 1.2em; /* Aumenta o tamanho da fonte do parágrafo */
            line-height: 1.8; /* Aumenta a altura da linha para melhor leitura */
            margin-bottom: 35px; /* Aumenta o espaçamento abaixo do parágrafo */
            padding: 0 15px; /* Adiciona um pouco de padding lateral para o texto */
        }
        /* Estilos para o formulário */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Espaçamento entre os campos */
        }
        /* Estilos para os rótulos dos campos */
        label {
            font-weight: 700; /* Negrito para os rótulos */
            color: #6a5a5a;
            text-align: left; /* Alinha o texto do rótulo à esquerda */
            margin-bottom: 5px;
        }
        /* Estilos para os campos de input e select */
        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #d4c7b8; /* Borda mais suave */
            border-radius: 8px; /* Cantos arredondados */
            box-sizing: border-box;
            font-size: 1em;
            color: #5a4f4f;
        }
        /* Estilos para o botão de envio */
        button {
            background-color: #a77b8c; /* Cor do botão mais delicada */
            color: white;
            padding: 16px 30px; /* Aumenta o padding para um botão maior */
            border: none;
            border-radius: 10px; /* Cantos mais arredondados */
            cursor: pointer;
            font-size: 1.2em; /* Aumenta a fonte do botão */
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Sombra mais destacada */
            letter-spacing: 0.5px; /* Adiciona um pequeno espaçamento às letras do botão */
        }
        button:hover {
            background-color: #bfa6b2; /* Cor mais clara ao passar o mouse */
            transform: translateY(-3px) scale(1.02); /* Efeito de "levantar" e levemente "crescer" */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25); /* Sombra mais intensa no hover */
        }
        button:active {
            background-color: #bfa6b2; /* Cor mais clara ao clicar */
            transform: translateY(0) scale(1); /* Efeito de "clique" */
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1); /* Sombra mais suave ao clicar */
        }
        /* Estilos para a mensagem de feedback */
        .message {
            margin-top: 30px;
            font-size: 1.2em;
            font-weight: 700;
            padding: 15px;
            border-radius: 8px;
            /* As cores específicas serão definidas via JS */
        }
        .message.success {
            background-color: #e6ffe6; /* Fundo verde claro para sucesso */
            color: #4CAF50; /* Texto verde para sucesso */
        }
        .message.error {
            background-color: #ffe6e6; /* Fundo vermelho claro para erro */
            color: #f44336; /* Texto vermelho para erro */
        }
        .message.warning {
            background-color: #fffbe6; /* Fundo amarelo claro para aviso */
            color: #ff9800; /* Texto amarelo para aviso */
        }
    </style>
</head>
<body>
    <!-- Título agora fora do container principal -->
    <h1 class="main-title">Confirmação de Presença</h1>

    <div class="container">
        <p>Por favor, confirme sua presença preenchendo o formulário abaixo.</p>

        <!-- O atributo 'action' foi atualizado com o seu endpoint do Formspree -->
        <form id="rsvpForm" action="https://formspree.io/f/xpwrnrrp" method="POST">
            <label for="nome">Seu Nome:</label>
            <input type="text" id="nome" name="nome" required class="rounded-md">

            <label for="presenca">Confirmar Presença:</label>
            <select id="presenca" name="presenca" required class="rounded-md">
                <option value="">Selecione...</option>
                <option value="sim">Sim, comparecerei!</option>
                <option value="nao">Não poderei comparecer.</option>
            </select>

            <button type="submit" class="rounded-md">Enviar Confirmação</button>
        </form>
        <div id="message" class="message"></div>
    </div>

    <script>
        document.getElementById('rsvpForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const nome = document.getElementById('nome').value;
            const presenca = document.getElementById('presenca').value;
            const messageDiv = document.getElementById('message');

            messageDiv.classList.remove('success', 'error', 'warning');

            if (presenca === "sim") {
                messageDiv.textContent = `Obrigado, ficamos felizes com sua confirmação! ❤`;
                messageDiv.classList.add('success');
            } else if (presenca === "nao") {
                messageDiv.textContent = `Agradecemos sua resposta. Sentiremos sua falta no grande dia.`;
                messageDiv.classList.add('error');
            } else {
                messageDiv.textContent = "Por favor, selecione uma opção para confirmar a presença.";
                messageDiv.classList.add('warning');
            }

            console.log("Nome:", nome);
            console.log("Presença:", presenca);

            const formData = new FormData(this);
            fetch(this.action, {
                method: this.method,
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    console.log("Dados enviados com sucesso para o Formspree!");
                    this.reset();
                } else {
                    console.error("Erro ao enviar dados para o Formspree.");
                }
            })
            .catch(error => {
                console.error("Erro de rede ao enviar dados para o Formspree:", error);
            });
        });
    </script>
</body>
</html>
